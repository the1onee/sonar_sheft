services:
  # Django Web Service
  - type: web
    name: shift-manager-web
    runtime: python
    buildCommand: "cd shift_manager && bash build.sh"
    startCommand: "cd shift_manager && gunicorn shift_manager.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: shift-manager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shift-manager-redis
          property: connectionString
      - key: TIMEZONE
        value: Asia/Baghdad
      - key: ALLOWED_HOSTS
        sync: false
    autoDeploy: true

  # Celery Worker
  - type: worker
    name: shift-manager-celery-worker
    runtime: python
    buildCommand: "cd shift_manager && pip install -r requirements.txt"
    startCommand: "cd shift_manager && celery -A shift_manager worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: shift-manager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shift-manager-redis
          property: connectionString
      - key: TIMEZONE
        value: Asia/Baghdad
    autoDeploy: true

  # Celery Beat (Scheduler)
  - type: worker
    name: shift-manager-celery-beat
    runtime: python
    buildCommand: "cd shift_manager && pip install -r requirements.txt"
    startCommand: "cd shift_manager && celery -A shift_manager beat --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: shift-manager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shift-manager-redis
          property: connectionString
      - key: TIMEZONE
        value: Asia/Baghdad
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: shift-manager-db
    plan: starter
    databaseName: shift_manager_db
    user: shift_manager_user

  # Redis for Celery
  - name: shift-manager-redis
    plan: starter

